<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open=sans" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/SOAL_logo.png" alt="SOAL launcher" class="logo-icon">SOAL launcher <span class="version">
                (1.0.0)
            </span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Easily access SOAL content </p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.schoolofacceleratedlearning.com/" target="_blank">
                    <i class="fa fa-university" aria-hidden="true"></i>
                </a>
            </div>
        <div class="flex">
                <a href="https://github.com/" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </div>   
        <div class="flex">
                <a href="https://app.slack.com/client/TADN80N2Z/G0144DRAH9T" target="_blank">
                    <i class="fa fa-slack" aria-hidden="true"></i>
                </a>
            </div>
        <div class="flex">
                <a href="https://firewall.soal.io/learning/lr/dashboard" target="_blank">
                    <i class="fa fa-database" aria-hidden="true"></i>
                </a>
            </div>
        <div class="flex">
                <a href="https://us04web.zoom.us/meeting" target="_blank">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
                </a>
            </div>            
        </div>
    </div>
</body>
</html>
